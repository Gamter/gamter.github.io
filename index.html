<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>极游软件</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<header class="header">
		<img src="images/jiyou.png" width="300px;" height="120px;">
		<div class="horizon"></div>
		<nav class="navigator">
			<a href="#xcx">小程序</a>
			<a href="#xyx">小游戏</a>
			<a href="#contact">联系我们</a>
		</nav>
	</header>

	<div class="banner" style="background-image: url(images/banner.jpg);"></div>
	<div class="banner" style="background-image: url(images/xcx1.jpg);"></div>
	<div class="banner" style="background-image: url(images/xcx2.png);"></div>

	<div class="my-content" id="xcx">
		<div class="horizon"></div>
		<h1>微信小程序定制</h1>
		<div class="card-container">
			<div class="card">
				<div class="card-img" style="background-image: url(images/company.png);"></div>
				<img class="app-code" src="images/company.jpg">
				<h3>企业展示</h3>
			</div>
			<div class="card">
				<div class="card-img" style="background-image: url(images/shop.png);"></div>
				<img class="app-code" src="images/shop.jpg">
				<h3>智慧门店</h3>
			</div>
			<div class="card">
				<div class="card-img" style="background-image: url(images/train.png);"></div>
				<img class="app-code" src="images/train.jpg">
				<h3>培训机构</h3>
			</div>
		</div>
	</div>

	<div class="banner" style="background-image: url(images/xcx3.png);"></div>

	<div class="my-content" style="height: 500px;" id="xyx">
		<div class="horizon"></div>
		<h1>大白萝的小游戏</h1>
		<div class="card-container" style="height: 240px;">
			<div class="card">
				<div class="card-img-row" style="background-image: url(images/taijishoot.png);"></div>
				<h3>太极秀</h3>
			</div>
			<div class="card">
				<div class="card-img-row" style="background-image: url(images/mathmaster.png);"></div>
				<h3>算数大师</h3>
			</div>
			<div class="card">
				<div class="card-img-row" style="background-image: url(images/car.png);"></div>
				<h3>闪电车</h3>
			</div>
		</div>
	</div>

	<div class="contact" id="contact">
		<h1>联系我们</h1>
		<div class="contact-container">
			<div class="contact-item">
				<img class="contact-img" src="images/icon-mail.png">
				<p>gamter@ujiyou.com</p>
			</div>
			<div class="contact-item">
				<img class="contact-img" src="images/icon-wechat.png">
				<p>gamhumter</p>
			</div>
			<div class="contact-item">
				<img class="contact-img" src="images/icon-qq.png">
				<p>351781065</p>
			</div>
		</div>
		
	</div>

	<img class="jiyou-code" src="images/jiyou-code.png">

</body>
</html>
